packages:
  - yaml
  - dplyr
  - sbtools
  - data.table

## All R files that are used must be listed here:
sources:
  - scripts/0_download/getFiles.R
  
include:
  - data.yaml

targets:
  all:
    depends: 
      - munged.relative.abundance
      - munged.land.use
  
  info.table:
    command: getDataInfo()

  cache/mungeLandUse.tsv:
    command: mungeLandUse(data.All_data)

  mungedRelativeAbundance:
    command: mungeRelativeAbundance(data.All_data, data.SI_Table1)
    
  data.SI_Table1:
    command: getFiles(target_name, lookup.table)

  munged.relative.abundance:
    command: mungeRelativeAbundance(data.All_data, data.SI_Table1)
