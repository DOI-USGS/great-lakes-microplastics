## Land Use Correlation ##
landUse-title: How are plastics getting into our rivers?

landUse-p1: >-
  That turns out to be a tricky question. USGS scientists plotted the microplastics data 
  for the river water samples collected at various locations. Then they compared those data to 
  land-use types found at those same sampling locations to determine if there seemed to be any patterns in the data.


landUse-p2: >-
  Hover over the data on the graph below for more information.

landUse-p3: >-
  Though the relationship is modest, it appears that urban watersheds tend to be associated with rivers that have 
  high concentrations of microplastics in the water, which is especially true for plastic fragments, films, and foams. However, scientists were surprised to find no apparent 
  pattern between land use and the most commonly observed microplastic type - fibers.

## Conclusion ##
conclusion-title: What's next?
conclusion-p1: >-
 While the ban on plastic microbeads has raised public awareness, the microplastics story is large and complex. 
 Studies like this one conducted by USGS and SUNY Fredonia scientists and funded by the Great Lakes Restoration Initiative
 are bringing us toward a better understanding of the many forms and fates of microplastics in our Nation's waterways.

