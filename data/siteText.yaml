## Environmental Hazards ##
envHazards-title: What are the known risks of microplastic pollution?
envHazards-p1: >-
  Microplastics can be harmful to humans, as well as wildlife through:
envHazards-p2: >-
  The physical hazards of ingesting plastic particles 
  (fish, birds, and other animals can experience digestive obstruction, impaired reproduction, other adverse biological effects, and even death)
envHazards-p3: >-
  The unhealthy additives found in plastic particles 
  (some additives have been associated with cancer and endocrine disruption)
envHazards-p4: >-
  The contaminants that accumulate on plastic particles 
  (polychlorinated biphenyls (PCB's), polycyclic aromatic hydrocarbons (PAH's), organochlorine pesticides, trace metals, and even pathogens have been found at high concentrations on microplastics)

## Microbead Ban ##
beadBan-title: Can we kick the microplastics habit? 
beadBan-p1: >-
  We’re trying. In 2015, the U.S. Congress passed 
  <a href='https://www.congress.gov/bill/114th-congress/house-bill/1321' target='_blank'>Public Law 114-114</a> 
  to ban the sale of cosmetics containing plastic microbeads. The ban takes effect in 2018.
beadBan-p2: >-
  The ban addresses microbeads alone, in part because early studies indicated that 
  microbeads were the most common type of microplastic found in aquatic ecosystems.
  However, those early studies all took place in lakes. Is the same true in rivers?

## Relative Abundance ##
relAbundance-intro1: >-
  U.S. Geological Survey and State University of New York Fredonia scientists sampled rivers flowing into the Great Lakes<sup><a href='#ref3'>3</a></sup> 
  to find out which kinds of microplastics are most commonly found in rivers, 
  and which rivers contain the most microplastics particles.

relAbundance-p1: >-
  These scientists found that rivers carry many different kinds of microplastics, 
  and were surprised to learn that plastic microbeads make up only a small fraction of all microplastics.
relAbundance-p2: >-
  The USGS scientists found that fibers composed an average of 71% of the total number of microplastics 
  particles found in samples of river water. 

